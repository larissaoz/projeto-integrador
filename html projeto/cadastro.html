<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Carteira de Vacinação</title>
</head>
<body>
    <header>
        <a href="login.html">Voltar para Login</a>
        <a href="paginainicial.html">Voltar para a pagina inicial</a>
        <h1>Novo Cadastro</h1>
    </header>
    <main>
        <form action="/cadastro" method="POST">
            <h2>Dados Básicos</h2>
            
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Formato: 000.000.000-00" required><br><br>
            
            <label for="cns">CNS (Cartão Nacional de Saúde):</label>
            <input type="text" id="cns" name="cns"required><br><br>
            
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>
            
            <label for="sexo">Sexo/Gênero:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="F">Feminino</option>
                <option value="M">Masculino</option>
                <option value="O">Outro</option>
                <option value="N">Prefiro não informar</option>
            </select><br><br>
            
            <h2>Contato e Senha</h2>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="telefone">Número de Telefone (pode ser necessário validação):</label>
            <input type="tel" id="telefone" name="telefone"><br><br>
            
            <label for="senha-cadastro">Criar Senha:</label>
            <input type="password" id="senha-cadastro" name="senha-cadastro" required><br><br>
            
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required><br><br>
            
            <form action="/api/cadastro-usuario" method="POST">
    <button type="submit">Finalizar Cadastro</button>
</form>
    </main>
</body>
</html>
